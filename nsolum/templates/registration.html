<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title> W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0ed658fb53.js" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	@font-face{
		font-family: Montserrat-MediumItalic;
		src: url({% static 'Montserrat/Montserrat-MediumItalic.otf' %});
	}
    html,body{
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-image: radial-gradient( circle farthest-corner at -4% -12.9%,  rgba(74,98,110,1) 0.3%, rgba(30,33,48,1) 90.2% );
    }
    .common{
        height: 76%;
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: stretch baseline;
    }
    .tittle{
        height: 12%;
    }
    .tit{
        font-size: 25px;
    }
    .users{
        order: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
    }
    .tab{
        order: 1;
        align-self: center;
        background-color: #ffffffdc;
        height: 500px;
        width: 400px;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
    }
    .context{
        order: 1;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: center space-between;
        align-content: center space-between;
        height: 100%;
        margin-top: 10px;
    }
    .lower{
        display: flex;
        background-color: rgba(30,33,48,1);
        height: 12%;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    form{
        display: flex;
        flex-direction: column;
        justify-content: center space-between;
        align-items: center;
        margin: 10px 15px 0 15px;
    }
    .row{
        order: 1;
        padding-bottom: 20px;
    }
    .form-control{
        border-radius: 25px;
    }
</style>
<script>
    function login(){
        document.location.replace('http://0.0.0.0:8080/login')
    }
</script>
<body>
    <div class="tittle"><span class="tit" style="margin-left: 15px;">n</span><span class="tit"  style="color: #bb00ffdc;">S</span><span class="tit"  style="color: #fff700dc;">o</span><span class="tit" >lum</span></div>
	<div class="common">
        <div class="users">
            <div class="tab shadow-lg">
                <div class="context">
                    <div style="font-size: 20px;"><a style="color: #bb00ffdc;">S</a><a style="color: #fff700dc;">o</a></div>
                        <form method="post" role="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                            <div class="col">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Имя">
                            </div>
                            <div class="col">
                                <input type="text" id="surname" name="surname" class="form-control" placeholder="Фамилия">
                            </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="col">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="inputState">Ваш родной язык?</label>
                                    <select id="lang" name="lang" class="form-control">
                                    <option selected>Русский</option>
                                    <option disabled>Скоро добавим еще</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="inputState">Откуда вы?</label>
                                    <select id="city" name="city" class="form-control">
                                    <option selected>Монпелье</option>
                                    <option disabled>Скоро добавим еще</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="inputDate">Когда вы родились?</label>
                                        <input type="date" id="birthday" name="birthday" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <i class="fab fa-vk" style="font-size: 40px; color: #0597ff;"></i>
                                </div>
                                <div class="col">
                                    <i class="fab fa-instagram" style="font-size: 40px; color: #ffb805;"></i>
                                </div>
                                <div class="col">
                                    <i class="fab fa-facebook-square" style="font-size: 40px; color: #057aff;"></i>
                                </div>
                            </div>
                            <div class="row" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                                <div style="order: 1;">
                                    <button type="submit" class="btn btn-outline-success">Присоединиться</button>
                                </div>
                                <div style="order: 3; margin-top: 5px;">
                                    <button type="button" onclick="login()" class="btn btn-outline-warning">Войти</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>		
    </div>
    <div class="lower">
        <div style="order: 1;"><p style="color: whitesmoke; margin-top: 10px;">Powered by Artyom Zinkovets.</p></div>
        <div style="order: 2;"><p style="color: whitesmoke; margin-bottom: 10px;">n<span style="color:#bb00ffdc;">S</span><span style="color:#fff700dc;">o</span>lum</p></div>
    </div>
</body>
</html>
